<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Урок</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body class="lesson-page" data-page="lesson">
  <a href="./index.html" class="top-back">← Назад в кабинет</a>
  <div class="header-brand" id="brandName">Бренд</div>

  <div id="lessonState" class="state skeleton">Загрузка урока...</div>

  <main id="lessonMain" hidden>
    <p id="lessonDay" class="badge">День</p>
    <h1 id="lessonTitle">Название урока</h1>
    <p id="lessonSubtitle" class="lesson-subtitle"></p>

    <div class="video-wrap" id="videoWrap" hidden>
      <iframe id="videoFrame" allowfullscreen loading="lazy" referrerpolicy="no-referrer"></iframe>
    </div>

    <section class="video-link-card" id="videoLinkCard" hidden>
      <strong>Видео</strong>
      <p>Откроется в браузере</p>
      <a id="videoLinkButton" class="btn" target="_blank" rel="noopener noreferrer">Открыть</a>
    </section>

    <section class="content-card" id="lessonContent"></section>

    <section class="attachments" id="attachmentsWrap" hidden>
      <strong>Материалы</strong>
      <ul id="attachmentsList"></ul>
    </section>

    <div class="row-actions" style="margin-top: 16px;">
      <button id="completeBtn" class="btn btn-primary" type="button">Отметить как пройдено</button>
      <a href="./index.html" class="btn" style="text-decoration:none;display:inline-flex;align-items:center;">Назад в кабинет</a>
    </div>
  </main>

  <script src="./config.js"></script>
  <script src="./csv.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="./app.js"></script>
</body>
</html>
