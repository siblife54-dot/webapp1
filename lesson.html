<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Lesson</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body class="lesson-page" data-page="lesson">
  <a href="./index.html" class="top-back">‚Üê Back to dashboard</a>
  <div class="header-brand" id="brandName">Brand</div>

  <div id="lessonState" class="state skeleton">Loading lesson...</div>

  <main id="lessonMain" hidden>
    <p id="lessonDay" class="badge">Day</p>
    <h1 id="lessonTitle">Lesson title</h1>
    <p id="lessonSubtitle" class="lesson-subtitle"></p>

    <div class="video-wrap" id="videoWrap" hidden>
      <iframe id="videoFrame" allowfullscreen loading="lazy" referrerpolicy="no-referrer"></iframe>
    </div>

    <section class="content-card" id="lessonContent"></section>

    <section class="attachments" id="attachmentsWrap" hidden>
      <strong>Attachments</strong>
      <ul id="attachmentsList"></ul>
    </section>

    <div class="row-actions" style="margin-top: 16px;">
      <button id="completeBtn" class="btn btn-primary" type="button">Mark as completed</button>
      <a href="./index.html" class="btn" style="text-decoration:none;display:inline-flex;align-items:center;">Back to dashboard</a>
    </div>
  </main>

  <script src="./config.js"></script>
  <script src="./csv.js"></script>
  <script src="./app.js"></script>
</body>
</html>
